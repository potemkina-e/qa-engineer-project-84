- summary: |
    Едет верстка в мобильной версии
  environment: |
    Google Chrome 120.0.6099.234 (Официальная сборка), (arm64)
    macOS Sonoma 14.2.1
  steps-to-reproduce: |
    1. Открыть главную страницу с товарами
    2. Открыть DevTools
    3. Нажать Toggle Device Toolbar
    4. Выбрать устройство Samsung Galaxy S20 Ultra
    5. Ориентация вертикальная
    6. Выбрать русский язык в приложении
  expected-result: |
    Верстка адаптивна к мобильной версии
  actual-result: |
    При русском языке на странице не отображаются рядом категории и товары, на английском отображаются рядом
    Обрезано окно Цены в фильтре
    В фильтре Цена не помещается двухзначное и более значение чисел
    Картинки товаров растянуты по ширине экрана
    В корзине строки с заказом не помещаются по ширине экрана
    В корзине кнопка Оформить заказ урезана
    В корзине значения в строках не выравнены по столбцам

