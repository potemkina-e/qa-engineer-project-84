bugreports:
  - summary: |
      Фильтр товара В наличии не работает
    environment: |
      Google Chrome 120.0.6099.234 (Официальная сборка), (arm64)
      macOS Sonoma 14.2.1
    steps-to-reproduce: |
      1. Открыть первую страницу каталога товаров со смартфонами
      2. Снять фильтр В наличии
      3. Увидеть, что iPhone 9 отображается
      4. Поставить фильтр В наличии
      5. Увидеть, что iPhone 9 отображается
    expected-result: |
      При фильтре В наличии, сайт показывает товары, которое есть в наличии и не показывает тех, которых нет
    actual-result: |
      Сайт выводит один и тот же товар и при фильтре В наличии, и при снятии фильтра
      Ошибка воспроизводится на браузерах Safari и Firefox последних версий

  - summary: |
      Фильтр товара по Цене с отрицательными значениями
    environment: |
      Google Chrome 120.0.6099.234 (Официальная сборка), (arm64)
      macOS Sonoma 14.2.1
    steps-to-reproduce: |
      1. На главной странице со смартфонами установить фильтр по Цене от -5 до 0
    expected-result: |
      Сайт не показывает товары
    actual-result: |
      Сайт показывает все товары
      Ошибка воспроизводится на браузерах Safari и Firefox последних версий

  - summary: |
      Не работает поиск по ключевому слову в мобильной версии
