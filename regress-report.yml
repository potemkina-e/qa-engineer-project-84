      macOS Sonoma 14.2.1
    steps-to-reproduce: |
      1. Открыть первую страницу со смартфонами
      2. Открыть DevTools
      3. Нажать Toggle Device Toolbar
      4. Выбрать устройство Samsung Galaxy S20 Ultra
      5. В поле Поиск вводим слово samsung
    expected-result: |
      Сайт выводит все товары, название которых содержит samsung
    actual-result: |
      Сайт выводит все товары

