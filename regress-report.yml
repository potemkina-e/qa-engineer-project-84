- summary: |
    При вводе отрицательной Цены, сайт не фильтрует товары
  environment: |
    Google Chrome 120.0.6099.234 (Официальная сборка), (arm64)
    macOS Sonoma 14.2.1
  steps-to-reproduce: |
    1. Открыть главную страницу
    2. В фильтре Цена в занчении "От" указать "-5"
    3. В фильтре Цена в значении "До" указать "0"
  expected-result: |
    Сайт не показывает товары, т.к. соответствующих данному диапазону цен нет
  actual-result: |
    Сайт показывает все товары