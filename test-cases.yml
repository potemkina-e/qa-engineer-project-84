- summary: |
    Проверка добавления товара в корзину и просмотра содержимого корзины
  requirement: |
    При нажатии кнопки В корзину, товар добавляется в корзину, содержимое можно просмотреть
  prerequisites:
    Открыта главная страница с товарами. Корзина пуста
  test-data: |
    No data
  steps:
    - Нажимаем на кнопку товара В корзину
    - Проверяем, что на пиктограмме корзины появилось число добавленных товаров
    - Переходим в корзину, проверяем, что товар добавлен
    - Содержимое корзины можно просмотреть (наименование, доступное количество, выбранное количество, цена без скидки, сумма со скидкой)
  expected-result: |
    На главной странице в иконке Корзина видно, что товар добавлен (увеличено количество единиц внутри). Содержимое корзины можно просмотреть

- summary: |
    Проверка добавления товара в корзину большего количества товаров, чем есть в наличии (негативный ТК)
  requirement: |
    При попытке добавления в корзину большего количества товаров, чем есть в наличии, сайт довит в корзину только то количество товаров, которое есть в наличии
  prerequisites:
    Открыта главная страница с товарами. Корзина пуста
  test-data: |
    No data
  steps:
    - Нажимаем на кнопку товара В корзину на один раз больше, чем показано количество товаров в наличии
    - Проверяем, число добавленных товаров на пиктограмме корзины
    - Переходим в корзину, проверяем, количество добавленных товаров
  expected-result: |
    В корзине добавлено число выбранных товаров в наличии

